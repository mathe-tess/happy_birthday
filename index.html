        <!-- Confetti Animation -->

        <!-- Photo Gallery -->

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Make confetti fall when the website opens
        function throwConfetti() {
            // Do this for 5 seconds
            const endTime = Date.now() + 5000;

            function makeItRain() {
                // Confetti settings
                confetti({
                    particleCount: 10, // Small bursts of confetti
                    startVelocity: 30, // Speed
                    spread: 360,       // Spread all around
                    origin: {
                        x: Math.random(), // Random spots on the screen
                        y: Math.random() - 0.2
                    }
                });

                // Keep making confetti until 5 seconds are up
                if (Date.now() < endTime) {
                    requestAnimationFrame(makeItRain);
                }
            }

            makeItRain();
        }

        // Start confetti when the page opens
        window.onload = throwConfetti;
    </script>
